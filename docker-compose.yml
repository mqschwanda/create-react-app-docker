version: '3'

services:
  dev:
    container_name: dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - web_local
    tty: true
    command: yarn react-scripts start

  prod:
    container_name: prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '80:80'
    environment:
      - NODE_ENV=production
    networks:
      - web_local
    tty: true

  test:
    container_name: test
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=testing
      - CHOKIDAR_USEPOLLING=true
      - CI=true
    networks:
      - web_local
    tty: true
    command: yarn react-scripts test

networks:
  web_local:
    external: false
    # external: true
